{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Estrela</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/cards-perfil.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilizacao-sub-header.css' %}">

</head>
<body>

    <!-- Header que será utilizado em todas as telas do projeto -->
    <header>
        {% include "partials/header.html" %}
    </header>
    {% if '/user/ in request.path' or '/adm/' in request.path %}
    <div class="sub-header d-flex flex-row">
        {% include "partials/sub-header-perfil.html" %}
    </div>
    {% endif %}

    <!-- Conteúdo das telas -->
    <main class="text-center" style="padding: 0 10%">
        
        <div class="row">
            {% block content %}{% endblock content %}
        </div>
        
    </main>

    <!-- Footer que será utilizado em todas as telas do projeto -->
    <footer>
        {% include "partials/footer.html" %}
    </footer>

    <!-- Java Script -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/sub-header-selecionado.js' %}"></script>

</body>
</html>
