{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Estrela</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        .nav-link{
            color: #fff;
            margin-left: 6em;
        }

        .header-input{
            border-radius: 20px;
            width: 35em;
            height: 2.8em;
            padding-left: 1em;
        }

        .btn{
            background-color: #438DDE;
            border-radius: 20px;
            width: 10em;
            margin-left: .5em;
            height: 2.8em;
        }
    </style>
</head>
<body>

    <!-- Header que será utilizado em todas as telas do projeto -->
    <header>
        {% include "partials/header.html" %}
    </header>

    <!-- Conteúdo das telas -->
    <main>
        {% block content %}{% endblock content %}
    </main>

    <!-- Footer que será utilizado em todas as telas do projeto -->
    <footer>
        {% include "partials/footer.html" %}
    </footer>

    <!-- Java Script -->
    <script src="{% static 'js/scripts.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
