{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-8 offset-2">
    <h2>Login</h2>
    <p>Acesse suas informações e seu catálogo</p>
    
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button>Entrar</button>
    </form>

    <div>
        Ou crie sua conta <a href="{% url 'user_register' %}">aqui</a>
    </div>
</div>
{% endblock content %}
