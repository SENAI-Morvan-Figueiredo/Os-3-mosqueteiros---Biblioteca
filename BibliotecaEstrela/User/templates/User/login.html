{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!-- Centralizar a tela -->
<div class="col-10 d-flex justify-content-center container-principal-login-cadastro mt-3">

    <!-- Garantir que os itens estejam sempre no começo do container e criar os paddings -->
    <div class="col-md-8 offset-2 container-login-cadastro d-flex flex-column align-items-start py-4">
        <!-- <p>Passo 1 de 2</p> -->
        <h2>Login</h2>

        <p>Acesse suas informações e seu catálogo</p>
        
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button>Entrar</button>
        </form>

        <div class="redirecionamento-cadastro-login d-flex flex-column">
            <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
            <div>
                Não tem uma conta? <a href="{% url 'user_register' %}">Clique aqui.</a>
            </div>
        </div>

        <div class="linha-login"></div>

        {% include 'User/social_login.html' %}
    </div>
</div>
{% endblock content %}
