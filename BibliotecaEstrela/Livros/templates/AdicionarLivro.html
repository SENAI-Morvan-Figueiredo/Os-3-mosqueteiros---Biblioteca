<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
</head>
<body>
    <h2>Cadastro de Livro</h2>

    <form action="{% url 'Livros:AdicionarLivro' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="nome">Nome do Livro:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br><br>

        <label for="editora">Editora:</label>
        <input type="text" id="editora" name="editora" required><br><br>

        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" rows="4" required></textarea><br><br>

        <label for="data_publicacao">Data de Publicação:</label>
        <input type="date" id="data_publicacao" name="data_publicacao" required><br><br>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            {% for g in generos %}
                <option value="{{ g.id }}">{{ g.nome_genero }}</option>
            {% endfor %}
        </select><br><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="disponivel">Disponível</option>
            <option value="emprestado">Emprestado</option>
        </select><br><br>

        <label for="imagem">Imagem da Capa:</label>
        <input type="file" id="imagem" name="imagem"><br><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
