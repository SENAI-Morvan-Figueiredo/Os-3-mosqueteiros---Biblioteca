{% extends "base.html" %}
{% block title %}Adicionar Livro{% endblock %}

{% block content %}
<h2>Adicionar Livro</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ livro_form.as_p }}
    {{ genero_form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>

{% endblock %}
